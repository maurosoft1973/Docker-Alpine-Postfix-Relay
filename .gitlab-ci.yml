image: docker:stable

stages:
  - Build e Push image
  - Build e Push image latest
  - Documentation

update readme:
  stage: Documentation
  variables:
    DOCKERHUB_USERNAME: "$DOCKER_HUB_USER"
    DOCKERHUB_PASSWORD: "$DOCKER_HUB_PASSWORD"
    DOCKERHUB_REPO_PREFIX: "maurosoft1973"
    DOCKERHUB_REPO_NAME: "alpine-postfix-relay"
    DOCKERHUB_SHORT_DESCRIPTION: "Alpine Postfix Relay Docker Image"
  only:
  - master
  script:
  - FULL_DESCRIPTION=$(if [ -f "$(pwd)/README.md" ]; then cat "$(pwd)/README.md"; else echo ""; fi)
  - docker pull maurosoft1973/alpine-readme-to-dockerhub:latest
  - docker run --rm -e DOCKERHUB_USERNAME="$DOCKERHUB_USERNAME" -e DOCKERHUB_PASSWORD="$DOCKERHUB_PASSWORD" -e DOCKERHUB_REPO_PREFIX="$DOCKERHUB_REPO_PREFIX" -e DOCKERHUB_REPO_NAME="$DOCKERHUB_REPO_NAME" -e SHORT_DESCRIPTION="$DOCKERHUB_SHORT_DESCRIPTION" -e FULL_DESCRIPTION="$FULL_DESCRIPTION" maurosoft1973/alpine-readme-to-dockerhub

amd64 latest build:
  stage: Build e Push image latest
  only:
  - master
  script:
  - BUILD_DATE=$(date +"%Y-%m-%d")
  - docker build --build-arg BUILD_DATE=$BUILD_DATE -t maurosoft1973/alpine-postfix-relay -t maurosoft1973/alpine-postfix-relay:amd64 -t maurosoft1973/alpine-postfix-relay:x86_64 .
  - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USER" --password-stdin
  - docker push maurosoft1973/alpine-postfix-relay:amd64
  - docker push maurosoft1973/alpine-postfix-relay:x86_64
  - docker push maurosoft1973/alpine-postfix-relay
